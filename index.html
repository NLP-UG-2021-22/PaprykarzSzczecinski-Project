<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bechdel Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#about">About</a>
    <a href="#bot">Bot</a>
    <a href="#hall_fame">Hall of Fame</a>
    <a href="#hall_shame">Hall of Shame</a>
  </div>
    
  <div id="main">
    <button class="openbtn" onclick="openNav()">&#9776;</button>
  </div>
  
  <section id="about">
  </section>
  
  <div class="chat-container">
    <div class="chat-title">
        <h5>TEST YOUR MOVIE!</h5>
    </div>
    <div class="messages">
        <div class="messages-content"></div>
    </div>
    <div class="messages-box">
        <textarea type="text" class="message-input" placeholder="Type here..."></textarea>
        <button type="submit" class="message-submit"><strong>>></strong></button>
    </div>
  </div>
  
  <section id="hall_fame">
  </section>
  
  <section id="hall_shame">
  </section>
</body>

<script>

  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
  }
  
  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
  }
  </script>
  
</html>
